<div class="outerCircle">
  <div class="buttonCircle">
    <div class="button" id="button1">
    </div>
    <div class="button" id="button2">
    </div>
    <div class="button" id="button3">
    </div>
    <div class="button" id="button4">
    </div>
    <audio id="audio1" preload="auto">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio id="audio2" preload="auto">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio id="audio3" preload="auto">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>
    <audio id="audio4" preload="auto">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>
    <div class="innerCircle">
      <div class="gameName">
        SIMON
      </div>
      <div class="patternCount">
        <div class="countDisplay">
        </div>
        <button class="startButton">
          Start
        </button>
        <button class="strictButton">
          Strict
        </button>
        <div class="onOffSwitch">
          <div class="offLabel">
            Off
          </div>
          <div class="onOffToggle">
            <div class="activeToggle">
            </div>
          </div>
          <div class="onLabel">
            On
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="gameWon">
  You beat Simon!
  <button class="restartButton">
    Start a New Game
  </button>
</div>
